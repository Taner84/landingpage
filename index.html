<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="home">
        <video autoplay muted loop>
            <source src="images/code.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="home-content">
            <h1>This website is Awesome</h1>

            <button>This website has some subtext that goes here under the main title. It's a smaller font and the color
                is a lower contrast.</button>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div>
            <h3>Call to action! It's time</h3>
            <p>Sign up for our product by clicking that button right over there</p>
        </div>
            <button>Sign up</button>
        </div>
    </footer>
</body>

</html>
